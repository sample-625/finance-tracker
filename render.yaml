services:
  - type: web
    name: life-tracker-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: life-tracker-db
          property: connectionString
      - key: WEBAPP_URL
        sync: false
      - key: API_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"

databases:
  - name: life-tracker-db
    plan: free
    databaseName: lifetracker
    user: lifetracker
